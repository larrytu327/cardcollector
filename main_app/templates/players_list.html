{% extends 'base.html' %}
{% block title %}Players List{% endblock %}
{% block content %}

<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'players_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'player_create' %}">Add Player</a>
</form>
<div class="gallery">
  {% for player in players %}
  <a href="{% url 'player_detail' player.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{player.img}}" alt="{{player.name}}"/>
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{player.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Players Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
