{% extends 'base.html' %} 
{% block content %}
<div class="home__playlists">
    {% for onemyTeam in myTeam %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{onemyTeam.name}}</h3>
            <hr />

            {% for player in onemyTeam.players.all %}

                <div class="song">
                    <span>{{forloop.counter}}</span>
                    <span><b>{{player.name}}</b></span>
                    <!-- <span>{{player.bio}}</span> -->
                </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="playlist mb-5">"There are no players in this team"</div>
    {% endfor %}
</div>
{% endblock %}
